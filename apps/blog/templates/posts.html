{% extends "base.html" %}

{% block content %}
	<form id="users" method="post" action="/users/login">
		<fieldset>
			<p>
				Username: 
				<input name="username" type="text" />
			</p>

			<p>
				Password:
				<input name="password" type="password" />
			</p>

			<p>
				<input name="login" type="submit" value="Connect" />
			</p>
		</fieldset>
	</form>
{% endblock content %}
